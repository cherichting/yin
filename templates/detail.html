{% extends 'top_base.html' %}
{% block content %}
    <!--中间-->

    <div class="m-container m-padded-tb-big">
        <div class="ui container"  style="height: auto">
            <div class="ui stackable grid"  style="height: auto">
                <!--left-->
                <div class="eleven wide column"  style="height: auto">
                    <!--header-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">

                                <h3 class="ui teal header"><a href="/index"><</a>&nbsp&nbsp详情</h3>
                            </div>
                        </div>
                    </div>
                    <!--中间列表-->
                    <div class="ui attached  segment" style="height: auto">
                        <div class="container">
                            <div class="row">
                                <div class="column seven wide">
                                    <h1 style="text-align: center;">{{ title }}</h1>

                                    <div class="box"
                                         style="width: 680px;  margin: 0 auto; padding: 20px;">
                                        <p style="font-size: 20px; line-height: 1.5em; text-align: justify;">
                                            <strong>时间:</strong> {{ datetime }}
                                        </p>
                                        <img src="{{ img_url }}" alt="" style="width: 600px;height: 300px">
                                        <hr>

                                        <div class="detail"
                                             style="white-space: pre-line;font-size: 24px; line-height: 1.5em; text-align: justify;margin-right: 20px">
                                            {{ detail }}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!--右边top-->
                <div class="five wide column">
                    <!--分类-->
                    {% include 'right_base.html' %}

                </div>
            </div>

        </div>
    </div>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/semantic.min.js"></script>

    <script>
        $(".m-mobile-show").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        })
    </script>

{% endblock %}
