{% extends 'top_base.html' %}
{% block content %}
    <!--中间-->

    <div class="m-container m-padded-tb-big" style="min-height: 800px;">
        <div class="ui container">
            <div class="ui stackable grid">
                <!--left-->
                <div class="eleven wide column">
                    <!--header-->
                    <div class="ui top attached segment">
                        <div class="ui middle aligned two column grid">
                            <div class="column">
                                <h3 class="ui teal header">相关水稻病虫害资讯</h3>
                            </div>
                            <div class="right aligned column">
                                共 <h3 class="ui orange header m-inline-block m-text-thin">{{ count }}</h3>篇
                            </div>
                        </div>
                    </div>
                    <!--中间列表-->
                    <div class="ui attached  segment">
                        {% for knowledge in knowledge_list %}
                            <a href="/detail?id={{ knowledge[0] }}">

                                <div class="ui padded vertical segment m-padded-tb-large">
                                    <div class="ui mobile reversed stackable grid">
                                        <div class="ui eleven wide column">
                                            <h3 class="ui header">{{ knowledge[1] }}</h3>
                                            <p class="m-text">{{ knowledge[2] }}</p>
                                            <div class="ui grid">
                                                <div class="eleven wide column">
                                                    <div class="ui mini horizontal link list">
                                                        <div class="item">
                                                            <i class="calendar icon"></i>{{ knowledge[3] }}
                                                        </div>

                                                    </div>

                                                </div>

                                            </div>
                                        </div>
                                        <div>
                                            <img src="{{ knowledge[4] }}" alt="" style="width: 170px;170px">
                                        </div>
                                    </div>
                                </div>
                            </a>

                        {% endfor %}


                    </div>


                </div>


                <!--右边top-->
                <div class="five wide column">
                    <!--分类-->
                    {% include 'right_base.html' %}

                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="static/js/jquery.min.js"></script>
    <script type="text/javascript" src="static/js/semantic.min.js"></script>

    <script>
        $(".m-mobile-show").click(function () {
            $(".m-item").toggleClass("m-mobile-hide");
        })
    </script>

{% endblock %}
